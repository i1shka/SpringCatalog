<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<style>
    .product {
    background: #f0f0f0;
    margin: 30px 0px;
    padding: 30px;
    }
    .product input, button, textarea {
    padding: 10px;
    margin: 10px;
    display:block;
    }
    .product textarea {
    width: 300px;
    height: 200px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Добавить товар</title>
</head>
<body>
<form action="add_product" class="product">
  <input name="id" placeholder="id" required>
  <input name="name" placeholder="Название" required>
  <input name="category" placeholder="Категория" required>
  <input name="price" type="number" placeholder="Цена" required>
    <textarea name="description" placeholder="Описание"></textarea>
  <button>Добавить</button>
</form>
<p><b th:text="${message}"></b></p>
<p><b th:text="${errorMsg}"></b></p>
<p><a href="/catalog">Просмотреть каталог</a></p>
</body>
</html>
